<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mottojiyu - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #FCFCF8;
            color: #2c2c2c;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            width: 100%;
        }

        .logo {
            font-family: 'Hedvig Letters Serif', serif;
            font-size: 2.5rem;
            font-style: italic;
            font-weight: normal;
            margin-bottom: 3rem;
            color: #2c2c2c;
            letter-spacing: -2%;
            line-height: 1.2;
        }

        .main-heading {
            font-family: 'Hedvig Letters Serif', serif;
            font-size: 3rem;
            font-weight: normal;
            line-height: 1.2;
            letter-spacing: -2%;
            margin-bottom: 2rem;
            color: #2c2c2c;
        }

        .description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
            line-height: 1.5;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .illustration {
            margin: 3rem 0;
            max-width: 100%;
            height: auto;
        }

        .illustration svg {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        .illustration img {
            max-width: 400px;
            width: 100%;
            height: auto;
        }

        .contact-section {
            margin-top: 3rem;
        }

        .contact-label {
            font-size: 1.2rem;
            color: #2c2c2c;
            margin-bottom: 1rem;
            font-weight: normal;
        }

        .email {
            font-size: 1.1rem;
            color: #2c2c2c;
            text-decoration: none;
            font-weight: 500;
        }

        .email:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .main-heading {
                font-size: 2.2rem;
                margin-bottom: 1.5rem;
            }

            .description {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .illustration svg {
                max-width: 300px;
            }

            .illustration img {
                max-width: 300px;
            }

            .contact-label {
                font-size: 1.1rem;
            }

            .email {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .logo {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            .main-heading {
                font-size: 1.8rem;
                line-height: 1.3;
            }

            .description {
                font-size: 0.95rem;
            }

            .illustration svg {
                max-width: 250px;
            }

            .illustration img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logo.svg" alt="Mottojiyu" style="height: 2.5rem; width: auto;">
        </div>
        
        <h1 class="main-heading">Our site is under construction.<br>Check back soon!</h1>
        
        <p class="description">
            We help ambitious founders turn their vision into high-converting websites and marketing campaigns that actually drive growth.
        </p>
        
        <div class="illustration">
            <img src="assets/images/hero-image.png" alt="Illustration of two people" style="max-width: 400px; width: 100%; height: auto;">
        </div>
        
        <div class="contact-section">
            <div class="contact-label">Get in touch</div>
            <a href="mailto:hello@mottojiyu.com" class="email">hello@mottojiyu.com</a>
        </div>
    </div>
</body>
</html>
